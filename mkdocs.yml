site_name: Alister Burt
docs_dir: src
theme:
  name: material
  icon:
    logo: material/printer-3d
  palette:
    primary: light blue
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand

nav:
  - About: index.md
  - CV:
    - cv/overview.md
    - cv/employment.md
    - cv/education_and_awards.md
    - cv/talks.md
    - cv/teaching.md
