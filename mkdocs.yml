  - Blog:
    - blog/index.md
  - Twitter: https://twitter.com/AlisterBurt
  - GitHub: https://github.com/alisterburt
  - Publications: https://scholar.google.com/citations?user=ERGSZbUAAAAJ

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
